<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h2>Times you've pressed the counter</h2>
    <h1 class="counter">0</h1>
    <button id="add-button">Add to the Counter</button>
    <button id="reset-button">Reset Counter</button>
  </div>
  <div>
    <h2>You've been playing for <span id="game-time">0</span> seconds</h2>
  </div>
  <div class="test-boxes">
    <div class="box" data-index=0 >1</div>
    <div class="box" data-index=1 >2</div>
    <div class="box" data-index=2 >3</div>
    <div class="box" data-index=3 >4</div>
    <div class="box" data-index=4 >5</div>
  </div>
  <h2 id="box-message"></h2>
  <button id="box-reset">Reset the Game</button>
</body>
</html>
